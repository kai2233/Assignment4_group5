<!DOCTYPE html>
<html>
<head>
  <style>.button {
    border: none;
    color: white;
    background-color: green;
    margin-left: 100;
    height:500px;
    width:500px;
    font-size: 25px;  
    margin: auto;  
  }
  
  .button:hover {
    background-color: red;
    color: white;
  }
  .button:hover::after{
    content: " Hey, I told you not to hover over me!";
  }
  </style>
</head>
<body>
    <button class="button">Don't hover over me</button>
</body>
</html>
